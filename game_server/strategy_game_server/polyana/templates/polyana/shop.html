{% extends 'polyana/base.html' %}

{% block content %}
<br>
<div class="text-center">
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
            <li class="list-group-item">GOLD</li>
            {% for key, value in gold.items %}
                <li class="list-group-item">{{ value.0 }}units <a class="btn btn-primary ml-2" href="{% url 'payment' key=key %}" role="button">{{ value.1 }} BYN<br></a></li>
            {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <ul class="list-group">
            <li class="list-group-item">SILVER</li>
            {% for key, value in silver.items %}
                <li class="list-group-item">{{ value.0 }}units <a class="btn btn-primary ml-2" href="{% url 'payment' key=key %}" role="button">{{ value.1 }} BYN<br></a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
